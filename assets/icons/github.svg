<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title-gh">
  <title id="title-gh">GitHub icon</title>
  <defs>
    <filter id="glow-gh" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"></feGaussianBlur>
      <feMerge><feMergeNode in="b"></feMergeNode><feMergeNode in="SourceGraphic"></feMergeNode></feMerge>
    </filter>
  </defs>

  <rect x="6" y="6" width="84" height="84" rx="12" fill="none" stroke="#071216" stroke-width="1.2"></rect>

  <!-- simplified cat-helmet silhouette (stylized, neon) -->
  <path d="M48 24
           C40 24, 34 30, 34 36
           C34 42, 38 46, 48 46
           C58 46, 62 42, 62 36
           C62 30, 56 24, 48 24
           Z
           M30 50
           C34 56, 40 58, 48 58
           C56 58, 62 56, 66 50
           " fill="none" stroke="#00ff6a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-gh)"></path>

  <circle cx="40" cy="36" r="2.2" fill="#00ff6a" filter="url(#glow-gh)"></circle>
  <circle cx="56" cy="36" r="2.2" fill="#00ff6a" filter="url(#glow-gh)"></circle>

  <text x="48" y="78" text-anchor="middle" fill="#00ff6a" font-family="monospace" font-size="8" font-weight="700" filter="url(#glow-gh)">GitHub</text>
</svg>
