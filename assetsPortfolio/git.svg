<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title-git">
  <title id="title-git">Git icon</title>
  <defs>
    <filter id="glow-git" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"></feGaussianBlur>
      <feMerge><feMergeNode in="b"></feMergeNode><feMergeNode in="SourceGraphic"></feMergeNode></feMerge>
    </filter>
  </defs>

  <rect x="6" y="6" width="84" height="84" rx="12" fill="none" stroke="#071216" stroke-width="1.2"></rect>

  <!-- branch nodes -->
  <circle cx="34" cy="28" r="5.2" fill="#00ff6a" filter="url(#glow-git)"></circle>
  <circle cx="62" cy="28" r="5.2" fill="#00ff6a" filter="url(#glow-git)"></circle>
  <circle cx="48" cy="52" r="5.2" fill="#00ff6a" filter="url(#glow-git)"></circle>

  <!-- connections -->
  <path d="M36 30 L46 50 L58 30" fill="none" stroke="#00ff6a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-git)"></path>
  <path d="M48 34 V46" fill="none" stroke="#00ff6a" stroke-width="2" stroke-linecap="round" filter="url(#glow-git)"></path>

  <text x="48" y="78" text-anchor="middle" fill="#00ff6a" font-family="monospace" font-size="8" font-weight="700" filter="url(#glow-git)">Git</text>
</svg>
