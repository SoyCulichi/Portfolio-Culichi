<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title-js">
  <title id="title-js">JavaScript icon</title>
  <defs>
    <filter id="glow-js" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"></feGaussianBlur>
      <feMerge><feMergeNode in="b"></feMergeNode><feMergeNode in="SourceGraphic"></feMergeNode></feMerge>
    </filter>
  </defs>

  <rect x="6" y="6" width="84" height="84" rx="12" fill="none" stroke="#071216" stroke-width="1.2"></rect>

  <!-- stylized "JS" -->
  <text x="48" y="54" text-anchor="middle" fill="#00ff6a" font-family="monospace" font-size="30" font-weight="800" filter="url(#glow-js)">JS</text>

  <text x="48" y="78" text-anchor="middle" fill="#00ff6a" font-family="monospace" font-size="8" font-weight="700" filter="url(#glow-js)">JavaScript</text>
</svg>
